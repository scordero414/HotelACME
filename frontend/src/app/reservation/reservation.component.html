<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <div class="booking-bg"></div>
          <form>
            <div class="form-header">
              <h2>Realiza tu reserva</h2>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Fecha ingreso</span>
                  <input class="form-control" type="date" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Fecha salida</span>
                  <input class="form-control" type="date" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Adultos</span>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Ni침os</span>
                  <select class="form-control">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <span class="form-label">Tipo habitaci칩n</span>
                <select class="form-control">
                  <option>Est치ndar</option>
                  <option>Superior</option>
                  <option>Lujo</option>
                </select>
                <span class="select-arrow"></span>
              </div>

            </div>
            <div class="form-group">
              <span class="form-label">Rango de precios</span>
              <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
            </div>
            <div class="form-btn">
              <a pageScroll href="#rooms"><button class="submit-btn" (click)="mostrarHabitaciones()">Elegir habitaci칩n</button></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isReservaCompleta">
  <div class="image-fondo text-center" style="background-color:#d0f2f7;" id="rooms">
    <h2 class="pt-4 pb-4">Habitaciones disponibles</h2>
  </div>
  <div>
    <app-rooms></app-rooms>
  </div>
</div>
<div *ngIf="isReservaCompleta">
  <div class="image-fondo text-center" style="background-color:#d0f2f7;" id="rooms">
    <h2 class="pt-4 pb-4">Plan Habitacion</h2>
  </div>
  <div>
    <app-plan-habitacion></app-plan-habitacion>
  </div>
</div>
<div *ngIf="isReservaCompleta">
  <div class="image-fondo text-center" style="background-color:#d0f2f7;" id="rooms">
    <h2 class="pt-4 pb-4">Resumen de la reserva</h2>
  </div>
  <div>
    <app-resumen-reserva></app-resumen-reserva>
  </div>
</div>
