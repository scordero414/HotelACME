<div class="container mb-4">
  <div class="row">
    <div class="booking-form">
      <div class="booking-bg"></div>
      <form [formGroup]="formulario">
        <div class="form-header">
          <h2>Realiza tu reserva</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <span class="form-label">Fecha ingreso</span>
              <input formControlName="fechaInicio" class="form-control" type="date" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <span class="form-label">Fecha salida</span>
              <input formControlName="fechaFin" class="form-control" type="date" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <span class="form-label">Adultos</span>
              <select formControlName="cantidadAdultos" class="form-control">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <span class="select-arrow"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <span class="form-label">Niños</span>
              <select formControlName="cantidadNinos" class="form-control">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <span class="select-arrow"></span>
            </div>
          </div>
        </div>

            </div> -->
        <div class="form-btn">
          <a><button class="submit-btn" (click)="reservar()">Reservar</button></a>
        </div>
      </form>
    </div>
  </div>
</div>
