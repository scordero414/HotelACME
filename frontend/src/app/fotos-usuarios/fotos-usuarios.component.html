<div class="mb-5 mt-5 pb-3 pt-3" style="background-color:#c2c8c9;">
    <h1 class="text-center">Experiencias de nuestros usuarios en el hotel</h1>
</div>
<div class="container">
   
    <div *ngFor="let foto of fotos">
        <div class="col-md-4" style="float: left;">
            <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top changeCursor" width="100%" height="230"
                    [src]="config.RUTA_API+foto.path" alt="Foto1" (click)="openXl(content4, foto)">
            </div>
        </div>
        <ng-template #content4 let-modal>
            <div class="row justify-content-center">
                <div class="col-5">
                    <img class="bd-placeholder-img card-img-top changeCursor cursor" width="100%" height="100%"
                        [src]="config.RUTA_API+foto.path" alt="Foto1" (click)="open()">
                </div>
                <div class="col-6">
                    <div class="d-flex row align-self-center">
                        <div class="col align-self-center">
                            <div class="d-flex flex-column comment-section">
                                <div class="bg-white p-2">
                                    <div class="d-flex flex-row user-info"><img class="rounded-circle"
                                            [src]="config.RUTA_API + userOwnerImage?.pathFoto" width="40">
                                        <div class="d-flex flex-column justify-content-start ml-2"><span
                                                class="d-block font-weight-bold name">{{userOwnerImage?.name}}</span><span
                                                class="date text-black-50">{{currentImage.ubicacion}}</span></div>
                                    </div>
                                    <div class="mt-2">
                                        <p class="comment-text">{{currentImage.descripcion}}</p>
                                    </div>
                                </div>
                                <div class="bg-white">
                                    <div class="d-flex flex-row fs-12">
                                        <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i>
                                            <button type="button" class="btn btn-outline-primary ml-3" (click)="like()">
                                                <svg
                                                  *ngIf="!userLike"
                                                  width="2em"
                                                  height="2em"
                                                  viewBox="0 0 16 16"
                                                  class="bi bi-heart"
                                                  fill="currentColor"
                                                  xmlns="http://www.w3.org/2000/svg"
                                                >
                                                  <path
                                                    fill-rule="evenodd"
                                                    d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                                                  ></path>
                                                </svg>
                                                <svg
                                                  *ngIf="userLike"
                                                  width="2em"
                                                  height="2em"
                                                  viewBox="0 0 16 16"
                                                  class="bi bi-heart-fill"
                                                  fill="currentColor"
                                                  xmlns="http://www.w3.org/2000/svg"
                                                >
                                                  <path
                                                    fill-rule="evenodd"
                                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                                                  />
                                                </svg>
                                                <span class="ml-1">{{ foto?.likes.length }}</span>
                                              </button>
                                        </div>
                                        <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span
                                                class="ml-1">Comment</span>
                                        </div>
                                        <div class="like p-2 cursor"><i class="fa fa-share"></i><span
                                                class="ml-1">Share</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-light p-2">
                                    <div class="d-flex flex-row align-items-start"><img class="rounded-circle"
                                            src="https://i.imgur.com/RpzrMR2.jpg" width="40"><textarea
                                            class="form-control ml-1 shadow-none textarea"></textarea></div>
                                    <div class="mt-2 text-right"><button class="btn btn-primary btn-sm shadow-none"
                                            type="button">Post
                                            comment</button><button
                                            class="btn btn-outline-primary btn-sm ml-1 shadow-none"
                                            type="button">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
