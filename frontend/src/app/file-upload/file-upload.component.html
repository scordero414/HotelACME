<div class="input-group mb-2">
    <div class="custom-file">
        <input #file (change)="preview(file.files)" type="file" class="custom-file-input"
            accept="image/*" id="inputGroupFile02" />
        <label class="custom-file-label" for="inputGroupFile02">Elegir Foto</label>
    </div>
</div>
<div class="mb-2">
    <img [src]="imgURL" class="mt-3" height="200" *ngIf="imgURL" />
</div>
