<div class="image-fondo1 ">
    <div class="signup-form">
        <form [formGroup]="formulario">
            <h2>Registrar</h2>
            <p class="hint-text">Podrás realizar reservas, cargar imágenes de la estadia en el hotel, además de
                reaccionar y comentar las imágenes de otros usuarios.
            </p>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input formControlName="nombre" type="text" class="form-control" name="first_name"
                            placeholder="Nombre" required="required"></div>
                    <div class="col"><input formControlName="apellido" type="text" class="form-control" name="last_name"
                            placeholder="Apellido" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <input formControlName="email" type="email" class="form-control" name="email"
                    placeholder="Correo electrónico" required="required">
            </div>
            <div class="form-group">
                <input formControlName="password1" type="password" class="form-control" name="password"
                    placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <input formControlName="password2" type="password" class="form-control" name="confirm_password"
                    placeholder="Repetir contraseña" required="required">
            </div>


            <label>Sexo</label>
            <div class="hint-text">
                <div class="form-check form-check-inline">
                    <input formControlName="sexoHombre" class="form-check-input" type="radio" name="sexoHombre"
                        id="exampleRadios1" value="1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Hombre
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="sexoMujer" class="form-check-input" type="radio" name="sexoMujer"
                        id="exampleRadios2" value="2">
                    <label class="form-check-label" for="exampleRadios2">
                        Mujer
                    </label>
                </div>
            </div>

            <label for="example-date-input">Fecha</label>

            <div class="form-group">
                <input formControlName="fechaNacimiento" class="form-control" type="date" value="2011-08-19"
                    id="example-date-input">
            </div>

            <div>
                <app-select-origin (enviarInfo)="lugarOrigen = $event"></app-select-origin>
            </div>

            <label>Elige tu foto</label>
            <div class="hint-text">
                <app-file-upload (enviarInfo)="file = $event"></app-file-upload>
            </div>



            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> Aceptar <a href="#">Términos
                        de
                        uso</a> &amp; <a href="#">Política privacidad</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block"
                    (click)="registrar()">Registrarse</button>
            </div>
        </form>
        <div class="text-center">¿Ya tienes una cuenta? <a href="/login" style="color: black;">Ingresa</a></div>
    </div>
</div>
