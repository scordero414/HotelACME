<div class="image-fondo1">
  <div class="login-form fondo">
    <form [formGroup]="formulario">
      <h2 class="text-center">Iniciar Sesión</h2>
      <div class="form-group">
        <input  formControlName="email" type="text" class="form-control" placeholder="Usuario" required="required">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Contraseña" required="required">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="login()">Iniciar Sesión</button>
      </div>
      <div class="clearfix">
        <label class="float-left form-check-label"><input type="checkbox"> Recordémonos</label>
      </div>
    </form>
    <p class="text-center col-md-auto "><a href="/register">Crear una nueva cuenta</a></p>
  </div>
</div>
